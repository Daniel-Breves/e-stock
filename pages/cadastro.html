<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-slate-100">
    <p class="text-7xl font-bold text-blue-700 mt-5 flex justify-center">
      Cadastro
    </p>
    <main class="flex justify-center gap-5">
      <section
        class="bg-white shadow-2xl mt-15 rounded-4xl flex w-80 justify-center"
      >
        <div>
          <form action="../php/cadastro.php" method="post" id="form-cadastro">
            <!--pessoal-->
            <div
              class="flex flex-col mt-5 mb-5 text-base font-medium text-slate-900"
            >
            <label class="text-blue-900" for="name">
              nome:
            </label>
              <input
                class="bg-slate-50 shadow-xl outline-1 outline-gray-200 rounded-md"
                type="text"
                name="name"
                id="name"
              />
              <span class="text-red-500 text-xs erro-msg" id="erro-name"></span>
              <label class="text-blue-900" for="email">
              e-mail:
              </label>
              <input
                class="bg-slate-50 shadow-xl outline-1 outline-gray-200 rounded-md"
                type="email"
                name="email"
                id="email"
              />
              <span class="text-red-500 text-xs erro-msg" id="erro-email"></span>
              <label class="text-blue-900" for="cpf">
              CPF:
              </label>
              <input
                class="bg-slate-50 shadow-xl outline-1 outline-gray-200 rounded-md"
                type="number"
                name="cpf"
                id="cpf"
              />
               <span class="text-red-500 text-xs erro-msg" id="erro-cpf"></span>
              <label class="text-blue-900" for="tel">
              Telefone:
              </label>
              <input
                class="bg-slate-50 shadow-xl outline-1 outline-gray-200 rounded-md"
                type="number"
                name="tel"
                id="tel"
                minlength="11"
                maxlength="11"
              />
               <span class="text-red-500 text-xs erro-msg" id="erro-tel"></span>
            </div>
                        <!--empresarial-->
            <div
              class="flex flex-col mt-5 mb-5 text-base font-medium text-slate-900"
            >
            <label class="text-blue-900" for="nome_c">
              Nome do com√©rcio:
            </label>
              <input
                class="bg-slate-50 shadow-xl outline-1 outline-gray-200 rounded-md"
                type="text"
                name="nome_c"
                id="nc"
              />
               <span class="text-red-500 text-xs erro-msg" id="erro-nc"></span>
              <label class="text-blue-900" for="cep">
              Cep:
              </label>
              <input
                class="bg-slate-50 shadow-xl outline-1 outline-gray-200 rounded-md"
                type="number"
                name="cep"
                id="cep"
              />
              <span class="text-red-500 text-xs erro-msg" id="erro-cep"></span>
            </div>
            <!--senha-->
            <div
              action=""
              class="flex flex-col mt-5 mb-5 text-base font-medium text-gray-900"
            >
            <label class="text-blue-900" for="senha">
              Senha:
            </label>
              <input
                class="bg-slate-50 shadow-xl outline-1 outline-gray-200 rounded-md"
                type="password"
                name="senha"
                id="senha"
              />
              <span class="text-red-500 text-xs erro-msg" id="erro-senha"></span>
              <label class="text-blue-900" for="conf_senha">
              Confirmar senha:
              </label>
              <input
                class="bg-slate-50 shadow-xl outline-1 outline-gray-200 rounded-md"
                type="password"
                name="conf_senha"
                id="cs"
              />
               <span class="text-red-500 text-xs erro-msg" id="erro-cs"></span>
                <button type="submit"
                  class="mt-5 shadow-2xl bg-blue-500 rounded-lg text-white font-bold text-base mb-3 hover:bg-blue-900"
                >
                  Confirmar
                </button>
              <div>
                              ja tem uma conta?
              <a class="text-blue-700 hover:text-blue-500" href="../pages/login.html">entrar</a>
              </div>
            </div>
          </form>
        </div>
      </section>
    </main>
     <script src="../js/cadastro.js"></script>
  </body>
</html>
